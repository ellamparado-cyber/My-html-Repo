<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyForm</title>
  </head>
  <body>
    <form action="index.php" method="post" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        minlength="6"
        maxlength="10"
        placeholder="magndaella"
        required
      /><br />
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        minlength="6"
        maxlength="10"
        required
      /><br />
      <label for="email">email:</label>
      <input
        type="email"
        id="email"
        placeholder="ellaparado@gmail.com"
        required
      /><br />
      <label for="phone">phone#</label>
      <input
        type="tel"
        id="phone"
        placeholder="0912 535 9106"
        pattern="[0-9]{4} [0-9]{3} [0-9]{4}"
      /><br />
      <label for="bday">birthdate:</label>
      <input type="date" id="bday" /><br />
      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="10" value="1" /><br />
      <label for="title">title:</label>
      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="phD.">phD.</label>
      <input type="radio" id="phD." value="phD." name="title" /><br />
      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option></select
      ><br />
      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />
      <label for="comment">comment:</label>
      <textarea id="comment" role="3" cols="25"></textarea><br />
      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" /><br />
      <input type="submit" /><br />
      <input type="reset" /><br />
    </form>
  </body>
</html>
